<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<html>

<body>

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <title>Pummadoru</title>
    </head>
    <h1>Pumadoru Timer</h1>

    <div class="main">

        <div class="flexcontainer">

            <button onclick="start()" class="flex-item" id="start"><span>Start</span></button>

            <button onclick="stop()" class="flex-item" id="stop"><span>Stop</span></button>

            <button onclick="reset()" class="flex-item" id="reset"><span>Reset</span></button>
        </div>

    </div>

    <div class="round">
        <div class="round2">
            <div class="drop"></div>
            <div class="wave" id=></div>
        </div>
    </div>

    <div id class="tempo">
        <div class="tempopassato" id="minuti">25</div>
        <div class="tempopassato">:</div>
        <div class="tempopassato" id="secondi">00</div>
    </div>

    <div class="bar">
        <div class="bar2"></div>
        <div class="point1"></div>
        <div class="point2"></div>
        <div class="point3"></div>
        <div class="point4"></div>
    </div>

    <div class="box">
        <div class="wave2"></div>
    </div>
</body>

<script src="script.js"></script>

</html>
